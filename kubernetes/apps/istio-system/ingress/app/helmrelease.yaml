apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ingress
  namespace: &ns istio-system
spec:
  releaseName: *app
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: gateway
      version: "1.20.1"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  interval: 15m
  values:
    service:
      loadBalancerIP: "167.233.11.229"
      type: LoadBalancer